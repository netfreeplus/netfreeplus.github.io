<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tu Tienda Online</title>
 <link rel="stylesheet" href="stylevt.css">
</head>
<body>
<header>
<h1>Tu Tienda Online</h1>
<nav>
<ul>
<li><a href="#">Inicio</a></li>
<li><a href="#">Productos</a></li>
<li><a href="#">Carrito</a></li>
</ul>
</nav>
</header>
	<main>
<section class="productos">
  <div class="producto">
    <img src="netflix.jpg" alt="Producto 1">
    <h2>Pantalla</h2>
    <p>Netflix 30 días</p>
    <p><span style="color: green;">$8.000</span></p>
  <button>Agregar al carrito</button>
  </div>
  <div class="producto">
    <img src="netflix.jpg" alt="Producto 2">
    <h2>Cuenta</h2>
    <p>Netflix 5 perfiles.</p>
    <p><span style="color: green;">$8.000</span></p>
  <button>Agregar al carrito</button>
</div>
  <!-- Agrega más productos aquí -->
</section>
	</main>
	<form id="formulario-contacto">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre"><br><br>
  <label for="email">Correo electrónico:</label>
  <input type="email" id="email" name="email"><br><br>
  <label for="mensaje">Mensaje:</label>
  <textarea id="mensaje" name="mensaje"></textarea><br><br>
  <input type="submit" value="Enviar">
	</form>
	<footer>
		<p>&copy; 2024 Tu Tienda Online</p>
	</footer>
	<script src="Vt.js"></script>
</body>
</html>
