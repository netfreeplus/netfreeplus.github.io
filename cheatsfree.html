@keyframes burn {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }

.fire-emoji {
    animation: burn 0.5s infinite;

.price-sign {

@keyframes spin {
    0% { transform: rotateY(0deg); }
    100% { transform: rotateY(360deg); }
}


@keyframes drill {
    0%, 100% { transform: translateY(0) rotateZ(0deg); filter: hue-rotate(0deg); }
    50% { transform: translateY(2px) rotateZ(-5deg); filter: hue-rotate(120deg); }
}

.pin-emoji {
