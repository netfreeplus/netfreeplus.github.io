<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cliente.css">
    <title>Tienda de productos - SGOP</title>
</head>
<body>
    <div class="header">
        <h1>Shop</h1>
    </div>

    <div class="container">
        <div class="product">
            <div class="product-inner">
                <img src="Disney-Plus.jpg" alt="Producto 1" class="product-img">
                <div class="product-details">
                    <h2>Producto 1</h2>
                    <p>Precio: $100</p>
                    <p>Cuenta completa 1 mes.</p>
                    <button class="buy-btn">Comprar</button>
                </div>
            </div>
        </div>

        <div class="product">
            <div class="product-inner">
                <img src="hbom.jpg" alt="Producto 2" class="product-img">
                <div class="product-details">
                    <h2>Producto 2</h2>
                    <p>Precio: $150</p>
                    <p>Descripción breve del producto 2.</p>
                    <button class="buy-btn">Comprar</button>
                </div>
            </div>
        </div>

        <div class="product">
            <div class="product-inner">
                <img src="netflix.jpg" alt="Producto 3" class="product-img">
                <div class="product-details">
                    <h2>Producto 3</h2>
                    <p>Precio: $200</p>
                    <p>Perfil de Netflix.</p>
                    <button class="buy-btn">Comprar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>© 2024 SGOP - Todos los derechos reservados</p>
    </div>

    <script src="cliente.js"></script>
</body>
</html>
